<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

        <link rel="manifest" href="manifest.json">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <meta name="mobile-web-app-capable" content="yes">

        <link rel="preconnect" href="https://api.themoviedb.org" crossorigin>
        <link rel="preconnect" href="https://image.tmdb.org" crossorigin>

        <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

        <link rel="icon" type="image/png" href="appicon.png">
        <link rel="apple-touch-icon" href="appicon.png">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.14.1/cdn.min.js" defer></script>
        <style>
            /* Prevent flash of unstyled content */
            body {
                opacity: 1;
                transition: opacity 0.3s ease-in;
            }

            body.page-transition-out {
                opacity: 0;
            }
        </style>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Inter', 'sans-serif'],
                        },
                        backgroundColor: {
                            'amoled': '#000000',
                            'amoled-light': '#0A0A0A',
                            'amoled-card': '#121212',
                        },
                        borderColor: {
                            'amoled-border': '#1A1A1A',
                        },
                    },
                },
            }
        </script>
        <style>
            .card-hover {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
            }

            .card-hover::after {
                content: '';
                position: absolute;
                inset: -1px;
                background: linear-gradient(35deg,
                        rgba(168, 85, 247, 0.4),
                        rgba(168, 85, 247, 0),
                        rgba(139, 92, 246, 0.4));
                border-radius: 0.5rem;
                z-index: -1;
                opacity: 0;
                transition: opacity 0.4s ease;
            }

            .card-hover:hover {
                transform: scale(1.02);
                box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.5);
            }

            .card-hover:hover::after {
                opacity: 1;
            }

            .card-hover:hover .card-overlay {
                opacity: 1;
                background: linear-gradient(to top,
                        rgba(0, 0, 0, 0.95) 0%,
                        rgba(0, 0, 0, 0.8) 40%,
                        rgba(0, 0, 0, 0.2) 100%);
            }

            .card-overlay {
                opacity: 0;
                transition: all 0.4s ease;
                background: linear-gradient(to top,
                        rgba(0, 0, 0, 0.9) 0%,
                        rgba(0, 0, 0, 0.7) 50%,
                        rgba(0, 0, 0, 0.3) 100%);
            }

            .card-hover:hover img {
                filter: blur(2px) brightness(0.9);
                transition: all 0.4s ease;
            }

            .card-hover img {
                transition: all 0.4s ease;
            }

            .nav-scroll {
                display: flex;
                gap: 0.5rem;
                overflow-x: auto;
                scroll-behavior: smooth;
                scrollbar-width: none;
                -ms-overflow-style: none;
                padding: 0 1rem;
                -webkit-overflow-scrolling: touch;
            }

            @media (max-width: 640px) {
                .nav-scroll {
                    padding: 0 0.5rem;
                    gap: 0.375rem;
                }
            }

            .nav-scroll::-webkit-scrollbar {
                display: none;
            }

            .nav-item {
                flex: 0 0 auto;
                white-space: nowrap;
                padding: 0.75rem 1.5rem;
                border-radius: 0.75rem;
                border: 1px solid #1A1A1A;
                background: #0A0A0A;
                color: #9CA3AF;
                transition: all 0.3s ease;
                cursor: pointer;
                font-size: 1rem;
                min-height: 44px;
                display: flex;
                align-items: center;
            }

            @media (max-width: 640px) {
                .nav-item {
                    padding: 0.5rem 1rem;
                    font-size: 0.875rem;
                    border-radius: 0.5rem;
                }
            }

            .nav-item:hover {
                background: #121212;
                color: #FFFFFF;
                border-color: #404040;
            }

            .nav-item.active {
                background: #1F1F1F;
                color: #FFFFFF;
                border-color: #404040;
            }

            .scroll-container {
                position: relative;
            }

            .scroll-arrow {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background: rgba(0, 0, 0, 0.8);
                border: 2px solid transparent;
                color: white;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                z-index: 10;
                transition: all 0.3s ease;
                opacity: 0.7;
            }

            @media (max-width: 640px) {
                .scroll-arrow {
                    display: none;
                }
            }

            .scroll-arrow:hover {
                opacity: 1;
                background: rgba(0, 0, 0, 0.9);
                border-color: #3b82f6;
                transform: translateY(-50%) scale(1.1);
            }

            .scroll-arrow.left {
                left: -80px;
            }

            .scroll-arrow.right {
                right: -80px;
            }

            .scroll-arrow:disabled {
                opacity: 0.3;
                cursor: not-allowed;
            }

            .scroll-arrow:disabled:hover {
                transform: translateY(-50%);
                border-color: transparent;
            }

            .content-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 1rem;
            }

            @media (max-width: 639px) {
                .content-grid {
                    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                    gap: 0.75rem;
                }
            }

            @media (min-width: 640px) {
                .content-grid {
                    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                    gap: 1.25rem;
                }
            }

            @media (min-width: 768px) {
                .content-grid {
                    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                    gap: 1.5rem;
                }
            }

            @media (min-width: 1024px) {
                .content-grid {
                    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Page transition animations - removed, now handled by body opacity */

            .fade-in {
                animation: fadeIn 0.6s ease-out;
            }

            /* Netflix/Hulu/Prime-inspired card animations */
            @keyframes slideInFromLeft {
                from {
                    opacity: 0;
                    transform: translateX(-30px) scale(0.95);
                }

                to {
                    opacity: 1;
                    transform: translateX(0) scale(1);
                }
            }

            @keyframes slideInFromRight {
                from {
                    opacity: 0;
                    transform: translateX(30px) scale(0.95);
                }

                to {
                    opacity: 1;
                    transform: translateX(0) scale(1);
                }
            }

            @keyframes fadeInScale {
                from {
                    opacity: 0;
                    transform: scale(0.9);
                }

                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            .card-animate {
                animation: fadeInScale 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
                opacity: 0;
            }

            .card-animate-slide-left {
                animation: slideInFromLeft 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
                opacity: 0;
            }

            .card-animate-slide-right {
                animation: slideInFromRight 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
                opacity: 0;
            }

            /* Staggered animation delays for cards */
            .card-delay-1 {
                animation-delay: 0.05s;
            }

            .card-delay-2 {
                animation-delay: 0.1s;
            }

            .card-delay-3 {
                animation-delay: 0.15s;
            }

            .card-delay-4 {
                animation-delay: 0.2s;
            }

            .card-delay-5 {
                animation-delay: 0.25s;
            }

            .card-delay-6 {
                animation-delay: 0.3s;
            }

            .card-delay-7 {
                animation-delay: 0.35s;
            }

            .card-delay-8 {
                animation-delay: 0.4s;
            }

            .card-delay-9 {
                animation-delay: 0.45s;
            }

            .card-delay-10 {
                animation-delay: 0.5s;
            }

            .card-delay-11 {
                animation-delay: 0.55s;
            }

            .card-delay-12 {
                animation-delay: 0.6s;
            }

            .card-delay-13 {
                animation-delay: 0.65s;
            }

            .card-delay-14 {
                animation-delay: 0.7s;
            }

            .card-delay-15 {
                animation-delay: 0.75s;
            }

            .card-delay-16 {
                animation-delay: 0.8s;
            }

            .card-delay-17 {
                animation-delay: 0.85s;
            }

            .card-delay-18 {
                animation-delay: 0.9s;
            }

            .card-delay-19 {
                animation-delay: 0.95s;
            }

            .card-delay-20 {
                animation-delay: 1s;
            }

            .loading-skeleton {
                background: linear-gradient(90deg, #121212 25%, #1A1A1A 50%, #121212 75%);
                background-size: 200% 100%;
                animation: shimmer 1.5s infinite;
            }

            @keyframes shimmer {
                0% {
                    background-position: -200% 0;
                }

                100% {
                    background-position: 200% 0;
                }
            }

            /* Alpine.js x-cloak */
            [x-cloak] {
                display: none !important;
            }
        </style>
</head>

<body class="bg-amoled min-h-screen text-white pb-16 sm:pb-0" x-data="discoverApp()">

    <!-- Header -->
    <div class="container mx-auto px-4 py-6 sm:px-6">
        <div class="flex items-center space-x-4 mb-6">
            <a href="#" @click.prevent="navigateWithTransition('index.html')"
                class="text-gray-400 hover:text-white transition-colors p-2 -ml-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="text-xl sm:text-2xl font-bold">Discover</h1>
        </div>

        <!-- Content Type Toggle -->
        <div class="flex justify-center mb-6">
            <div class="flex bg-amoled-light rounded-lg p-1 border border-amoled-border">
                <button @click="switchContentType('movie')"
                    :class="contentType === 'movie' ? 'bg-white/20 text-white border-white/40' : 'text-gray-400 hover:text-white hover:bg-white/10'"
                    class="px-4 py-2 sm:px-6 sm:py-3 rounded-md text-sm font-medium transition-all backdrop-blur-md border border-transparent">
                    Movies
                </button>
                <button @click="switchContentType('tv')"
                    :class="contentType === 'tv' ? 'bg-white/20 text-white border-white/40' : 'text-gray-400 hover:text-white hover:bg-white/10'"
                    class="px-4 py-2 sm:px-6 sm:py-3 rounded-md text-sm font-medium transition-all backdrop-blur-md border border-transparent">
                    TV Shows
                </button>
            </div>
        </div>

        <!-- Categories Box -->
        <div class="rounded-xl p-4 sm:p-8 mb-6">
            <div class="scroll-container">
                <button class="scroll-arrow left" @click="scrollCategoriesLeft()" x-ref="leftArrow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>

                <div class="nav-scroll" x-ref="categoriesContainer">
                    <template x-for="category in categories" :key="category.id">
                        <div class="nav-item" :class="{ 'active': activeCategory === category.id }"
                            @click="setActiveCategory(category.id)" x-text="category.name">
                        </div>
                    </template>
                </div>

                <button class="scroll-arrow right" @click="scrollCategoriesRight()" x-ref="rightArrow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- Loading State -->
        <div x-show="isLoading" class="content-grid">
            <template x-for="i in 20" :key="i">
                <div class="loading-skeleton aspect-[2/3] rounded-lg"></div>
            </template>
        </div>

        <!-- Content Grid -->
        <div x-show="!isLoading && content.length > 0" class="content-grid fade-in">
            <template x-for="(item, index) in content" :key="item.id">
                <div class="card-hover bg-amoled-card rounded-lg overflow-hidden shadow-lg cursor-pointer border border-amoled-border card-animate"
                    :class="'card-delay-' + ((index % 20) + 1)" @click="watchContent(item)">
                    <div class="relative aspect-[2/3]">
                        <img :src="item.poster_path ? `https://image.tmdb.org/t/p/w300${item.poster_path}` : 'https://via.placeholder.com/300x450/1A1A1A/666666?text=No+Image'"
                            :alt="item.title || item.name" class="w-full h-full object-cover" loading="lazy"
                            decoding="async">

                        <div class="card-overlay absolute inset-0 flex flex-col justify-end p-3 sm:p-4">
                            <h3 class="text-white font-semibold text-sm sm:text-base leading-tight mb-1"
                                x-text="item.title || item.name"></h3>
                            <div class="flex items-center justify-between text-xs text-gray-300">
                                <span x-text="(item.release_date || item.first_air_date || '').split('-')[0]"></span>
                                <div class="flex items-center space-x-1">
                                    <svg class="h-3 w-3 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path
                                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                    </svg>
                                    <span x-text="item.vote_average ? item.vote_average.toFixed(1) : 'N/A'"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Load More Button -->
        <div x-show="!isLoading && content.length > 0 && hasMore" class="flex justify-center mt-8">
            <button @click="loadMore()" :disabled="loadingMore"
                class="px-6 py-3 bg-amoled-light border border-amoled-border rounded-lg text-gray-300 hover:text-white hover:border-blue-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                <span x-show="!loadingMore">Load More</span>
                <span x-show="loadingMore" class="flex items-center space-x-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-400"></div>
                    <span>Loading...</span>
                </span>
            </button>
        </div>

        <!-- No Results -->
        <div x-show="!isLoading && content.length === 0" class="text-center py-12">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mx-auto mb-4" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2M7 4H5a2 2 0 00-2 2v10a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2h-2M7 4h10m-5 3v6m-2-3h4" />
            </svg>
            <h3 class="text-lg font-medium text-white mb-2">No content found</h3>
            <p class="text-gray-400">Try selecting a different category</p>
        </div>
    </div>

    <!-- Content Modal Overlay -->
    <div x-show="showModal" x-cloak class="fixed inset-0 z-50 overflow-y-auto" @click.self="closeModal()"
        @keydown.escape.window="closeModal()" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0">

        <!-- Background Overlay -->
        <div class="fixed inset-0 bg-black/90 backdrop-blur-sm" @click="closeModal()"></div>

        <!-- Modal Content -->
        <div class="relative min-h-screen flex items-center justify-center p-4" @click.self="closeModal()">
            <div class="relative w-full max-w-md sm:max-w-5xl bg-amoled-card rounded-xl shadow-2xl overflow-hidden"
                x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-95"
                x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95">

                <!-- Close Button -->
                <button @click="closeModal()"
                    class="absolute top-4 right-4 z-30 p-2 rounded-full bg-black/70 hover:bg-black/90 text-white transition-all duration-200 hover:scale-110">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>

                <!-- Content Info Section with Trailer Background -->
                <template x-if="selectedContent">
                    <div class="flex flex-col sm:relative sm:min-h-[500px] lg:min-h-[600px]">
                        <!-- Trailer Section - Top on Mobile, Background on Desktop -->
                        <div x-show="selectedTrailerUrl"
                            class="relative sm:absolute sm:inset-0 z-0 h-[250px] sm:h-auto">
                            <div class="absolute inset-0 overflow-hidden">
                                <iframe
                                    :src="selectedTrailerUrl ? selectedTrailerUrl + '&enablejsapi=1&autoplay=1&mute=1&controls=0&loop=1&playlist=' + selectedTrailerUrl.split('/embed/')[1]?.split('?')[0] : ''"
                                    allow="autoplay; encrypted-media"
                                    class="absolute top-1/2 left-1/2 w-[100vw] h-[100vh] -translate-x-1/2 -translate-y-1/2 pointer-events-none">
                                </iframe>
                            </div>
                            <div
                                class="absolute inset-0 bg-gradient-to-t from-black via-black/60 to-transparent sm:from-black sm:via-black/60 sm:to-transparent">
                            </div>
                        </div>

                        <!-- Content Details - Below Trailer on Mobile, Overlay on Desktop -->
                        <div
                            class="relative sm:absolute sm:bottom-0 sm:left-0 sm:right-0 z-10 p-4 sm:p-6 lg:p-8 bg-amoled sm:bg-transparent">
                            <div class="flex flex-col lg:flex-row gap-3 sm:gap-6 max-w-4xl">
                                <!-- Poster -->
                                <div class="flex-shrink-0 hidden lg:block">
                                    <img :src="selectedContent?.poster_path ? 'https://image.tmdb.org/t/p/w300' + selectedContent.poster_path : 'https://via.placeholder.com/300x450?text=No+Image'"
                                        :alt="selectedContent?.title || selectedContent?.name"
                                        class="w-40 xl:w-48 rounded-lg shadow-2xl">
                                </div>

                                <!-- Details -->
                                <div class="flex-1 min-w-0">
                                    <h2 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white mb-2 sm:mb-3 line-clamp-2"
                                        x-text="selectedContent?.title || selectedContent?.name"></h2>

                                    <div
                                        class="flex flex-wrap items-center gap-2 sm:gap-3 mb-3 text-xs sm:text-sm text-gray-100">
                                        <span x-show="selectedContent?.release_date || selectedContent?.first_air_date"
                                            class="flex items-center">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor"
                                                viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                                </path>
                                            </svg>
                                            <span
                                                x-text="new Date(selectedContent?.release_date || selectedContent?.first_air_date).getFullYear()"></span>
                                        </span>

                                        <span x-show="selectedContent?.vote_average" class="flex items-center">
                                            <svg class="w-4 h-4 mr-1 text-yellow-400" fill="currentColor"
                                                viewBox="0 0 24 24">
                                                <path
                                                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
                                                </path>
                                            </svg>
                                            <span x-text="selectedContent?.vote_average?.toFixed(1) + '/10'"></span>
                                        </span>

                                        <span x-show="selectedContent?.runtime" class="flex items-center">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor"
                                                viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                            </svg>
                                            <span x-text="selectedContent?.runtime + ' min'"></span>
                                        </span>

                                        <span x-show="selectedIsShow && selectedContent?.number_of_seasons"
                                            class="flex items-center">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor"
                                                viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                                                </path>
                                            </svg>
                                            <span
                                                x-text="selectedContent?.number_of_seasons + ' Season' + (selectedContent?.number_of_seasons > 1 ? 's' : '')"></span>
                                        </span>
                                    </div>

                                    <div x-show="selectedContent?.genres && selectedContent?.genres.length > 0"

    <script>
        function discoverApp() {
            return {
                apiKey: '1070730380f5fee0d87cf0382670b255',
                content: [],
                isLoading: false,
                loadingMore: false,
                activeCategory: 'popular',
                currentPage: 1,
                hasMore: true,
                contentType: 'movie', // 'movie' or 'tv'
                watchlist: [],
                showSearch: false,
                searchQuery: '',
                searchResults: [],
                isLoadingSearch: false,

                // Modal properties
                showModal: false,
                selectedContent: null,
                selectedContentId: null,
                selectedContentType: null,
                selectedIsShow: false,
                selectedTrailerUrl: '',
                isModalTrailerMuted: true,
                selectedSeason: 1,
                selectedEpisode: 1,
                selectedSeasons: [],
                selectedEpisodes: [],
                showEpisodeSelector: false,
                showFullscreenPlayer: false,
                fullscreenPlayerUrl: '',
                preloadPlayerUrl: '', // URL for background preloading
                isPreloading: false,  // Track preload status

                categories: [
                    { id: 'popular', name: 'Most Popular', movieEndpoint: 'movie/popular', tvEndpoint: 'tv/popular' },
                    { id: 'top_rated', name: 'Most Rating', movieEndpoint: 'movie/top_rated', tvEndpoint: 'tv/top_rated' },
                    { id: 'now_playing', name: 'Most Recent', movieEndpoint: 'movie/now_playing', tvEndpoint: 'tv/on_the_air' },
                    { id: 'action', name: 'Action', movieGenre: 28, tvGenre: 10759 },
                    { id: 'adventure', name: 'Adventure', movieGenre: 12, tvGenre: 10759 },
                    { id: 'animation', name: 'Animation', movieGenre: 16, tvGenre: 16 },
                    { id: 'comedy', name: 'Comedy', movieGenre: 35, tvGenre: 35 },
                    { id: 'crime', name: 'Crime', movieGenre: 80, tvGenre: 80 },
                    { id: 'documentary', name: 'Documentary', movieGenre: 99, tvGenre: 99 },
                    { id: 'drama', name: 'Drama', movieGenre: 18, tvGenre: 18 },
                    { id: 'family', name: 'Family', movieGenre: 10751, tvGenre: 10751 },
                    { id: 'fantasy', name: 'Fantasy', movieGenre: 14, tvGenre: 10765 },
                    { id: 'history', name: 'History', movieGenre: 36, tvGenre: 10768 },
                    { id: 'horror', name: 'Horror', movieGenre: 27, tvGenre: 9648 },
                    { id: 'music', name: 'Music', movieGenre: 10402, tvGenre: 10402 },
                    { id: 'mystery', name: 'Mystery', movieGenre: 9648, tvGenre: 9648 },
                    { id: 'romance', name: 'Romance', movieGenre: 10749, tvGenre: 10749 },
                    { id: 'sci_fi', name: 'Science Fiction', movieGenre: 878, tvGenre: 10765 },
                    { id: 'thriller', name: 'Thriller', movieGenre: 53, tvGenre: 9648 },
                    { id: 'war', name: 'War', movieGenre: 10752, tvGenre: 10768 },
                    { id: 'western', name: 'Western', movieGenre: 37, tvGenre: 37 }
                ],

                init() {
                    this.loadWatchlist();
                    this.loadContent();
                    this.initMobileOptimizations();

                    // Remove transition class after page loads
                    document.body.classList.remove('page-transition-out');
                },

                // Page transition navigation
                navigateWithTransition(url) {
                    // Close search overlay before navigating
                    this.showSearch = false;
                    this.searchQuery = '';
                    this.searchResults = [];

                    document.body.classList.add('page-transition-out');
                    setTimeout(() => {
                        window.location.href = url;
                    }, 300); // Match transition duration
                }, loadWatchlist() {
                    const saved = localStorage.getItem('streamSearch_watchlist');
                    if (saved) {
                        this.watchlist = JSON.parse(saved);
                    }
                },

                saveWatchlist() {
                    localStorage.setItem('streamSearch_watchlist', JSON.stringify(this.watchlist));
                },

                isInWatchlist(itemId) {
                    return this.watchlist.some(item => item.id === itemId);
                },

                toggleWatchlist(item) {
                    if (!item || !item.id) {
                        return;
                    }

                    const index = this.watchlist.findIndex(watchlistItem => watchlistItem.id === item.id);

                    if (index > -1) {
                        // Remove from watchlist
                        this.watchlist.splice(index, 1);
                    } else {
                        // Add to watchlist
                        // Determine media_type: use item.media_type if available, otherwise use selectedContentType, or fallback to checking dates
                        const mediaType = item.media_type || this.selectedContentType || (item.first_air_date ? 'tv' : 'movie');

                        this.watchlist.push({
                            id: item.id,
                            title: item.title || item.name,
                            media_type: mediaType,
                            poster_path: item.poster_path,
                            release_date: item.release_date || item.first_air_date,
                            vote_average: item.vote_average,
                            overview: item.overview
                        });
                    }
                    this.saveWatchlist();
                },

                initMobileOptimizations() {
                    // Add touch scroll indicators for mobile
                    if (window.innerWidth <= 640) {
                        const container = this.$refs.categoriesContainer;
                        if (container) {
                            // Add momentum scrolling for iOS
                            container.style.webkitOverflowScrolling = 'touch';

                            // Add scroll snap for better UX
                            container.style.scrollSnapType = 'x mandatory';

                            // Make category items snap
                            const items = container.querySelectorAll('.nav-item');
                            items.forEach(item => {
                                item.style.scrollSnapAlign = 'start';
                            });
                        }
                    }
                },

                setActiveCategory(categoryId) {
                    if (this.activeCategory === categoryId) return;

                    this.activeCategory = categoryId;
                    this.currentPage = 1;
                    this.hasMore = true;
                    this.content = [];
                    this.loadContent();
                },

                switchContentType(type) {
                    if (this.contentType === type) return;

                    this.contentType = type;
                    this.currentPage = 1;
                    this.hasMore = true;
                    this.content = [];
                    this.loadContent();
                },

                async loadContent() {
                    this.isLoading = true;

                    try {
                        const category = this.categories.find(cat => cat.id === this.activeCategory);

                        // Progressive loading for initial load
                        const isInitialLoad = this.currentPage === 1;

                        if (isInitialLoad) {
                            // Load 1 page initially for faster first paint (optimized from 5)
                            await this.loadProgressively(category, 1);
                        } else {
                            // Load single page for "Load More"
                            await this.loadSinglePage(category, this.currentPage);
                        }

                    } catch (error) {
                        console.error('Error loading content:', error);
                        this.content = [];
                        this.hasMore = false;
                    } finally {
                        this.isLoading = false;
                        this.loadingMore = false;
                    }
                },

                async loadProgressively(category, totalPagesToLoad) {
                    for (let page = 1; page <= totalPagesToLoad; page++) {
                        try {
                            let url;

                            if (this.contentType === 'movie') {
                                if (category.movieEndpoint) {
                                    url = `https://api.themoviedb.org/3/${category.movieEndpoint}?api_key=${this.apiKey}&page=${page}`;
                                } else {
                                    url = `https://api.themoviedb.org/3/discover/movie?api_key=${this.apiKey}&page=${page}&with_genres=${category.movieGenre}`;
                                }
                            } else {
                                if (category.tvEndpoint) {
                                    url = `https://api.themoviedb.org/3/${category.tvEndpoint}?api_key=${this.apiKey}&page=${page}`;
                                } else {
                                    url = `https://api.themoviedb.org/3/discover/tv?api_key=${this.apiKey}&page=${page}&with_genres=${category.tvGenre}`;
                                }
                            }

                            const response = await fetch(url);
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }

                            const data = await response.json();

                            if (data.results && data.results.length > 0) {
                                // Add content progressively as each page loads
                                if (page === 1) {
                                    this.content = data.results;
                                    this.isLoading = false; // Show first batch immediately
                                } else {
                                    this.content = [...this.content, ...data.results];
                                }
                            }

                            // Update pagination info
                            this.currentPage = page;
                            this.hasMore = page < (data.total_pages || 1) && page < 20;

                            // Stop if we've reached the end of available pages
                            if (page >= (data.total_pages || 1)) break;

                        } catch (error) {
                            console.error(`Error loading page ${page}:`, error);
                            break;
                        }
                    }
                },

                async loadSinglePage(category, page) {
                    let url;

                    if (this.contentType === 'movie') {
                        if (category.movieEndpoint) {
                            url = `https://api.themoviedb.org/3/${category.movieEndpoint}?api_key=${this.apiKey}&page=${page}`;
                        } else {
                            url = `https://api.themoviedb.org/3/discover/movie?api_key=${this.apiKey}&page=${page}&with_genres=${category.movieGenre}`;
                        }
                    } else {
                        if (category.tvEndpoint) {
                            url = `https://api.themoviedb.org/3/${category.tvEndpoint}?api_key=${this.apiKey}&page=${page}`;
                        } else {
                            url = `https://api.themoviedb.org/3/discover/tv?api_key=${this.apiKey}&page=${page}&with_genres=${category.tvGenre}`;
                        }
                    }

                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.results && data.results.length > 0) {
                        this.content = [...this.content, ...data.results];
                    }

                    this.currentPage = page;
                    this.hasMore = this.currentPage < (data.total_pages || 1) && this.currentPage < 20;
                },

                async loadMore() {
                    if (!this.hasMore || this.loadingMore) return;

                    this.loadingMore = true;
                    this.currentPage++;
                    await this.loadContent();
                },

                scrollCategoriesLeft() {
                    const container = this.$refs.categoriesContainer;
                    if (container && window.innerWidth > 640) {
                        container.scrollBy({ left: -200, behavior: 'smooth' });
                    }
                },

                scrollCategoriesRight() {
                    const container = this.$refs.categoriesContainer;
                    if (container && window.innerWidth > 640) {
                        container.scrollBy({ left: 200, behavior: 'smooth' });
                    }
                },

                watchContent(item) {
                    // Close search overlay if open
                    if (this.showSearch) {
                        this.showSearch = false;
                        this.searchQuery = '';
                        this.searchResults = [];
                    }

                    const type = item.first_air_date ? 'tv' : 'movie';
                    // Open modal instead of navigating
                    this.selectedContentId = item.id;
                    this.selectedContentType = type;
                    this.selectedIsShow = type === 'tv';
                    this.showModal = true;
                    this.showEpisodeSelector = false;
                    this.selectedSeason = 1;
                    this.selectedEpisode = 1;

                    // Load content details
                    this.loadModalContent();
                    this.loadModalTrailer();

                    if (this.selectedIsShow) {
                        this.loadModalEpisodes();
                    }

                    // Start preloading the video in background
                    this.startPreloading();
                },

                toggleSearch() {
                    this.showSearch = !this.showSearch;
                    if (this.showSearch) {
                        // Focus the search input when opening with delay for mobile keyboard
                        setTimeout(() => {
                            if (this.$refs.searchOverlayInput) {
                                this.$refs.searchOverlayInput.focus();
                                this.$refs.searchOverlayInput.click();
                            }
                        }, 350);
                    } else {
                        // Clear search when closing
                        this.searchQuery = '';
                        this.searchResults = [];
                    }
                },

                closeSearch() {
                    // Helper method to explicitly close search
                    this.showSearch = false;
                    this.searchQuery = '';
                    this.searchResults = [];
                },

                async searchContent() {
                    if (this.searchQuery.trim() === '') {
                        this.searchResults = [];
                        return;
                    }

                    this.isLoadingSearch = true;
                    this.searchResults = [];

                    try {
                        const response = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${this.apiKey}&query=${encodeURIComponent(this.searchQuery)}`);
                        const data = await response.json();
                        this.searchResults = data.results.filter(item => item.media_type === 'movie' || item.media_type === 'tv') || [];
                    } catch (error) {
                        console.error('Error searching content:', error);
                    } finally {
                        this.isLoadingSearch = false;
                    }
                },

                // Modal functions
                async loadModalContent() {
                    try {
                        const response = await fetch(`https://api.themoviedb.org/3/${this.selectedContentType}/${this.selectedContentId}?api_key=${this.apiKey}`);
                        const data = await response.json();
                        this.selectedContent = data;

                        if (this.selectedIsShow) {
                            this.selectedSeasons = Array.from({ length: data.number_of_seasons }, (_, i) => i + 1);
                        }
                    } catch (error) {
                        console.error('Error loading content:', error);
                    }
                },

                async loadModalTrailer() {
                    try {
                        const response = await fetch(`https://api.themoviedb.org/3/${this.selectedContentType}/${this.selectedContentId}/videos?api_key=${this.apiKey}`);
                        const data = await response.json();

                        const trailer = data.results?.find(video =>
                            video.type === 'Trailer' &&
                            video.site === 'YouTube' &&
                            video.official === true
                        ) || data.results?.find(video =>
                            video.type === 'Trailer' && video.site === 'YouTube'
                        );

                        if (trailer) {
                            this.selectedTrailerUrl = `https://www.youtube.com/embed/${trailer.key}?enablejsapi=1`;
                        } else {
                            this.selectedTrailerUrl = '';
                        }
                    } catch (error) {
                        console.error('Error loading trailer:', error);
                        this.selectedTrailerUrl = '';
                    }
                },

                async loadModalEpisodes() {
                    if (!this.selectedIsShow) return;

                    try {
                        const response = await fetch(`https://api.themoviedb.org/3/tv/${this.selectedContentId}/season/${this.selectedSeason}?api_key=${this.apiKey}`);
                        const data = await response.json();
                        this.selectedEpisodes = data.episodes || [];

                        // Update preload URL with new season
                        if (this.showModal) {
                            this.updatePreloadUrl();
                        }
                    } catch (error) {
                        console.error('Error loading episodes:', error);
                        this.selectedEpisodes = [];
                    }
                },

                closeModal() {
                    // Stop and clear preload player
                    this.stopPreloading();

                    this.showModal = false;
                    this.selectedContent = null;
                    this.selectedTrailerUrl = '';
                    this.selectedEpisodes = [];
                    this.showEpisodeSelector = false;
                    this.isModalTrailerMuted = true;
                },

                startPreloading() {
                    // Generate the preload URL based on content type
                    this.updatePreloadUrl();
                    this.isPreloading = true;
                },

                updatePreloadUrl() {
                    // Generate URL for preloading
                    if (this.selectedIsShow) {
                        // For TV shows, use current season and episode
                        this.preloadPlayerUrl = `https://vidfast.pro/tv/${this.selectedContentId}/${this.selectedSeason}/${this.selectedEpisode}?autoPlay=false`;
                    } else {
                        // For movies
                        this.preloadPlayerUrl = `https://vidfast.pro/movie/${this.selectedContentId}?autoPlay=false`;
                    }
                },

                stopPreloading() {
                    // Clear the preload URL to stop the iframe
                    this.preloadPlayerUrl = '';
                    this.isPreloading = false;
                },

                toggleModalTrailerMute() {
                    this.isModalTrailerMuted = !this.isModalTrailerMuted;

                    const trailerIframe = document.querySelector('.overflow-hidden iframe');
                    if (trailerIframe && trailerIframe.contentWindow) {
                        try {
                            const command = this.isModalTrailerMuted ? 'mute' : 'unMute';
                            trailerIframe.contentWindow.postMessage(
                                JSON.stringify({
                                    event: 'command',
                                    func: command,
                                    args: ''
                                }),
                                '*'
                            );
                        } catch (e) {
                            console.log('Failed to toggle mute:', e);
                        }
                    }
                },

                playFullscreen() {
                    // Use the preloaded URL with autoPlay enabled
                    let url;

                    if (this.selectedIsShow) {
                        url = `https://vidfast.pro/tv/${this.selectedContentId}/${this.selectedSeason}/${this.selectedEpisode}?autoPlay=true`;
                    } else {
                        url = `https://vidfast.pro/movie/${this.selectedContentId}?autoPlay=true`;
                    }

                    // Stop the trailer before opening fullscreen player
                    this.stopModalTrailer();

                    // Stop preloading and switch to fullscreen with autoplay
                    this.stopPreloading();

                    this.fullscreenPlayerUrl = url;
                    this.showFullscreenPlayer = true;
                    this.showModal = false;
                },

                closeFullscreenPlayer() {
                    this.showFullscreenPlayer = false;
                    this.fullscreenPlayerUrl = '';
                    this.showModal = true;

                    // Reload the trailer when returning to modal
                    if (this.selectedContentId && this.selectedContentType) {
                        this.loadModalTrailer();
                        // Restart preloading
                        this.startPreloading();
                    }
                },

                stopModalTrailer() {
                    // Send pause command to YouTube iframe
                    const trailerIframe = document.querySelector('.overflow-hidden iframe');
                    if (trailerIframe && trailerIframe.contentWindow) {
                        try {
                            trailerIframe.contentWindow.postMessage(
                                JSON.stringify({
                                    event: 'command',
                                    func: 'pauseVideo',
                                    args: ''
                                }),
                                '*'
                            );
                        } catch (e) {
                            console.log('Failed to pause trailer:', e);
                        }
                    }

                    // Clear the trailer URL to destroy the iframe
                    const currentTrailerUrl = this.selectedTrailerUrl;
                    this.selectedTrailerUrl = '';

                    // Store it temporarily to restore later if needed
                    this._pausedTrailerUrl = currentTrailerUrl;
                }
            }
        }
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Force fullscreen on PWA launch
        document.addEventListener('DOMContentLoaded', () => {
            // Check if running as PWA
            if (window.matchMedia('(display-mode: standalone)').matches ||
                window.navigator.standalone === true) {

                // Force fullscreen immediately
                const requestFullscreen = () => {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen().catch(() => { });
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        document.documentElement.webkitRequestFullscreen();
                    } else if (document.documentElement.msRequestFullscreen) {
                        document.documentElement.msRequestFullscreen();
                    }
                };

                // Try immediately
                requestFullscreen();

                // Try again after a short delay to ensure it works
                setTimeout(requestFullscreen, 100);
                setTimeout(requestFullscreen, 500);
            }
        });
    </script>
