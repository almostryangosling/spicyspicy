        <style>
            .card-hover {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
            }

            .card-hover::after {
                content: '';
                position: absolute;
                inset: -1px;
                background: linear-gradient(35deg,
                        rgba(168, 85, 247, 0.4),
                        rgba(168, 85, 247, 0),
                        rgba(139, 92, 246, 0.4));
                border-radius: 0.5rem;
                z-index: -1;
                opacity: 0;
                transition: opacity 0.4s ease;
            }

            .card-hover:hover {
                transform: scale(1.02);
                box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.5);
            }

            .card-hover:hover::after {
                opacity: 1;
            }

            .card-hover:hover .card-overlay {
                opacity: 1;
                background: linear-gradient(to top,
                        rgba(0, 0, 0, 0.95) 0%,
                        rgba(0, 0, 0, 0.8) 40%,
                        rgba(0, 0, 0, 0.2) 100%);

            .card-overlay {
                opacity: 0;
                transition: all 0.4s ease;
                background: linear-gradient(to top,

                        rgba(0, 0, 0, 0.7) 50%,
                        rgba(0, 0, 0, 0.3) 100%);

            .card-hover:hover img {

                transition: all 0.4s ease;
            }

            .card-hover img {
                transition: all 0.4s ease;

            .nav-scroll {

            @media (max-width: 640px) {
                .nav-scroll {
                    padding: 0 0.5rem;
                    gap: 0.375rem;
                }
            }

            .nav-scroll::-webkit-scrollbar {
                display: none;
            }

            .nav-item {
                flex: 0 0 auto;
                white-space: nowrap;
                padding: 0.75rem 1.5rem;
                border-radius: 0.75rem;
                border: 1px solid #1A1A1A;
                background: #0A0A0A;
                color: #9CA3AF;
                transition: all 0.3s ease;
                cursor: pointer;
                font-size: 1rem;
                min-height: 44px;
                display: flex;
                align-items: center;
            }

                    padding: 0.5rem 1rem;

                    border-radius: 0.5rem;

                background: #121212;
                color: #FFFFFF;

            }

            .nav-item.active {
                background: #1F1F1F;
                color: #FFFFFF;
                border-color: #404040;
            }

            .scroll-container {
                position: relative;
            }

            .scroll-arrow {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background: rgba(0, 0, 0, 0.8);
                border: 2px solid transparent;
                color: white;
                width: 40px;
                height: 40px;
                border-radius: 50%;

                align-items: center;
                justify-content: center;
                cursor: pointer;
                z-index: 10;

                    display: none;

            .scroll-arrow:hover {

            .scroll-arrow:disabled:hover {

            .content-grid {

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>

                <div class="nav-scroll" x-ref="categoriesContainer">
                    <template x-for="category in categories" :key="category.id">

        <!-- Loading State -->

        <!-- Content Grid -->
        <div x-show="!isLoading && content.length > 0" class="content-grid fade-in">
            <template x-for="(item, index) in content" :key="item.id">

                        <!-- Watchlist Button -->
                        <div class="absolute top-2 right-2 z-20">

                                    </svg>

                            </div>
                        </div>

        <!-- Load More Button -->

                <span x-show="!loadingMore">Load More</span>
                <span x-show="loadingMore" class="flex items-center space-x-2">

        <!-- No Results -->

                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2M7 4H5a2 2 0 00-2 2v10a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2h-2M7 4h10m-5 3v6m-2-3h4" />

            <h3 class="text-lg font-medium text-white mb-2">No content found</h3>
            <p class="text-gray-400">Try selecting a different category</p>

    </div>

    <!-- Search Overlay -->
    <div x-show="showSearch" class="fixed inset-0 bg-amoled bg-opacity-95 z-50 p-4 flex flex-col"

        <div class="relative mb-6 mt-4">
            <input type="text" x-model="searchQuery" @keyup.debounce.500ms="searchContent()"
                @keyup.enter="searchContent()" placeholder="Search for movies, TV shows..."

            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">

            </div>
        </div>

        <!-- Loading State -->
        <div x-show="isLoadingSearch" class="flex justify-center items-center flex-grow" @click.stop>
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-400"></div>
        </div>

        <!-- Results -->
        <div x-show="!isLoadingSearch && searchResults.length > 0" class="flex-grow overflow-y-auto -mr-4 pr-4"
            @click.stop>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <template x-for="item in searchResults" :key="item.id">
                    <div @click="watchContent(item)" class="cursor-pointer group">
                        <div class="relative aspect-[2/3] bg-amoled-card rounded-lg overflow-hidden">
                            <img :src="item.poster_path ? 'https://image.tmdb.org/t/p/w300' + item.poster_path : 'https://via.placeholder.com/300x450?text=No+Image'"
                                :alt="item.title || item.name"
                                class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                                @error="event => { event.target.src = 'https://via.placeholder.com/300x450?text=No+Image'; }">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                            <h3 class="absolute bottom-2 left-2 right-2 text-sm font-semibold text-white"
                                x-text="item.title || item.name"></h3>
                        </div>
                    </div>

        <!-- No Results -->
        <div x-show="!isLoadingSearch && searchQuery && searchResults.length === 0"

            <svg class="w-12 h-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

            </svg>
        </a>

    <script>
        function discoverApp() {
            return {
                apiKey: '1070730380f5fee0d87cf0382670b255',
                content: [],
                isLoading: false,
                loadingMore: false,
                activeCategory: 'popular',
                currentPage: 1,
                hasMore: true,
                contentType: 'movie', // 'movie' or 'tv'
                watchlist: [],
                showSearch: false,
                searchQuery: '',
                searchResults: [],
                isLoadingSearch: false,

                categories: [
                    { id: 'popular', name: 'Most Popular', movieEndpoint: 'movie/popular', tvEndpoint: 'tv/popular' },
                    { id: 'top_rated', name: 'Most Rating', movieEndpoint: 'movie/top_rated', tvEndpoint: 'tv/top_rated' },
                    { id: 'now_playing', name: 'Most Recent', movieEndpoint: 'movie/now_playing', tvEndpoint: 'tv/on_the_air' },
                    { id: 'action', name: 'Action', movieGenre: 28, tvGenre: 10759 },
                    { id: 'adventure', name: 'Adventure', movieGenre: 12, tvGenre: 10759 },
                    { id: 'animation', name: 'Animation', movieGenre: 16, tvGenre: 16 },
                    { id: 'comedy', name: 'Comedy', movieGenre: 35, tvGenre: 35 },
                    { id: 'crime', name: 'Crime', movieGenre: 80, tvGenre: 80 },
                    { id: 'documentary', name: 'Documentary', movieGenre: 99, tvGenre: 99 },
                    { id: 'drama', name: 'Drama', movieGenre: 18, tvGenre: 18 },
                    { id: 'family', name: 'Family', movieGenre: 10751, tvGenre: 10751 },
                    { id: 'fantasy', name: 'Fantasy', movieGenre: 14, tvGenre: 10765 },
                    { id: 'history', name: 'History', movieGenre: 36, tvGenre: 10768 },
                    { id: 'horror', name: 'Horror', movieGenre: 27, tvGenre: 9648 },
                    { id: 'music', name: 'Music', movieGenre: 10402, tvGenre: 10402 },
                    { id: 'mystery', name: 'Mystery', movieGenre: 9648, tvGenre: 9648 },
                    { id: 'romance', name: 'Romance', movieGenre: 10749, tvGenre: 10749 },
                    { id: 'sci_fi', name: 'Science Fiction', movieGenre: 878, tvGenre: 10765 },
                    { id: 'thriller', name: 'Thriller', movieGenre: 53, tvGenre: 9648 },
                    { id: 'war', name: 'War', movieGenre: 10752, tvGenre: 10768 },
                    { id: 'western', name: 'Western', movieGenre: 37, tvGenre: 37 }
                ],

                init() {
                    this.loadWatchlist();
                    this.loadContent();
                    this.initMobileOptimizations();
                },

                loadWatchlist() {
                    const saved = localStorage.getItem('streamSearch_watchlist');
                    if (saved) {
                        this.watchlist = JSON.parse(saved);
                    }
                },

                saveWatchlist() {
                    localStorage.setItem('streamSearch_watchlist', JSON.stringify(this.watchlist));
                },

                isInWatchlist(itemId) {
                    return this.watchlist.some(item => item.id === itemId);
                },

                toggleWatchlist(item) {
                    console.log('Toggle watchlist called for:', item.title || item.name);
                    const index = this.watchlist.findIndex(watchlistItem => watchlistItem.id === item.id);
                    if (index > -1) {
                        // Remove from watchlist
                        this.watchlist.splice(index, 1);
                        console.log('Removed from watchlist');
                    } else {
                        // Add to watchlist
                        this.watchlist.push({
                            id: item.id,
                            title: item.title || item.name,
                            media_type: item.first_air_date ? 'tv' : 'movie',
                            poster_path: item.poster_path,
                            release_date: item.release_date || item.first_air_date,
                            vote_average: item.vote_average,
                            overview: item.overview
                        });
                        console.log('Added to watchlist');
                    }
                    this.saveWatchlist();
                    console.log('Current watchlist:', this.watchlist);
                },

                initMobileOptimizations() {
                    // Add touch scroll indicators for mobile
                    if (window.innerWidth <= 640) {
                        const container = this.$refs.categoriesContainer;
                        if (container) {
                            // Add momentum scrolling for iOS
                            container.style.webkitOverflowScrolling = 'touch';

                            // Add scroll snap for better UX
                            container.style.scrollSnapType = 'x mandatory';

                            // Make category items snap
                            const items = container.querySelectorAll('.nav-item');
                            items.forEach(item => {
                                item.style.scrollSnapAlign = 'start';
                            });
                        }
                    }
                },

                setActiveCategory(categoryId) {
                    if (this.activeCategory === categoryId) return;

                    this.activeCategory = categoryId;
                    this.currentPage = 1;
                    this.hasMore = true;
                    this.content = [];
                    this.loadContent();
                },

                switchContentType(type) {
                    if (this.contentType === type) return;

                    this.contentType = type;
                    this.currentPage = 1;
                    this.hasMore = true;
                    this.content = [];
                    this.loadContent();
                },

                async loadContent() {
                    this.isLoading = true;

                    try {
                        const category = this.categories.find(cat => cat.id === this.activeCategory);

                        // Progressive loading for initial load
                        const isInitialLoad = this.currentPage === 1;

                        if (isInitialLoad) {
                            // Load pages progressively for better UX
                            await this.loadProgressively(category, 5);
                        } else {
                            // Load single page for "Load More"
                            await this.loadSinglePage(category, this.currentPage);
                        }

                    } catch (error) {
                        console.error('Error loading content:', error);
                        this.content = [];
                        this.hasMore = false;
                    } finally {
                        this.isLoading = false;
                        this.loadingMore = false;
                    }
                },

                async loadProgressively(category, totalPagesToLoad) {
                    for (let page = 1; page <= totalPagesToLoad; page++) {
                        try {
                            let url;

                            if (this.contentType === 'movie') {
                                if (category.movieEndpoint) {
                                    url = `https://api.themoviedb.org/3/${category.movieEndpoint}?api_key=${this.apiKey}&page=${page}`;
                                } else {
                                    url = `https://api.themoviedb.org/3/discover/movie?api_key=${this.apiKey}&page=${page}&with_genres=${category.movieGenre}`;
                                }
                            } else {
                                if (category.tvEndpoint) {
                                    url = `https://api.themoviedb.org/3/${category.tvEndpoint}?api_key=${this.apiKey}&page=${page}`;
                                } else {
                                    url = `https://api.themoviedb.org/3/discover/tv?api_key=${this.apiKey}&page=${page}&with_genres=${category.tvGenre}`;
                                }
                            }

                            const response = await fetch(url);
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }

                            const data = await response.json();

                            if (data.results && data.results.length > 0) {
                                // Add content progressively as each page loads
                                if (page === 1) {
                                    this.content = data.results;
                                    this.isLoading = false; // Show first batch immediately
                                } else {
                                    this.content = [...this.content, ...data.results];
                                }
                            }

                            // Update pagination info
                            this.currentPage = page;
                            this.hasMore = page < (data.total_pages || 1) && page < 20;

                            // Stop if we've reached the end of available pages
                            if (page >= (data.total_pages || 1)) break;

                        } catch (error) {
                            console.error(`Error loading page ${page}:`, error);
                            break;
                        }
                    }
                },

                async loadSinglePage(category, page) {
                    let url;

                    if (this.contentType === 'movie') {
                        if (category.movieEndpoint) {
                            url = `https://api.themoviedb.org/3/${category.movieEndpoint}?api_key=${this.apiKey}&page=${page}`;
                        } else {
                            url = `https://api.themoviedb.org/3/discover/movie?api_key=${this.apiKey}&page=${page}&with_genres=${category.movieGenre}`;
                        }
                    } else {
                        if (category.tvEndpoint) {
                            url = `https://api.themoviedb.org/3/${category.tvEndpoint}?api_key=${this.apiKey}&page=${page}`;
                        } else {
                            url = `https://api.themoviedb.org/3/discover/tv?api_key=${this.apiKey}&page=${page}&with_genres=${category.tvGenre}`;
                        }
                    }

                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.results && data.results.length > 0) {
                        this.content = [...this.content, ...data.results];
                    }

                    this.currentPage = page;
                    this.hasMore = this.currentPage < (data.total_pages || 1) && this.currentPage < 20;
                },

                async loadMore() {
                    if (!this.hasMore || this.loadingMore) return;

                    this.loadingMore = true;
                    this.currentPage++;
                    await this.loadContent();
                },

                scrollCategoriesLeft() {
                    const container = this.$refs.categoriesContainer;
                    if (container && window.innerWidth > 640) {
                        container.scrollBy({ left: -200, behavior: 'smooth' });
                    }
                },

                scrollCategoriesRight() {
                    const container = this.$refs.categoriesContainer;
                    if (container && window.innerWidth > 640) {
                        container.scrollBy({ left: 200, behavior: 'smooth' });
                    }
                },

                watchContent(item) {
                    const type = item.first_air_date ? 'tv' : 'movie';
                    window.location.href = `watch.html?id=${item.id}&type=${type}`;
                },

                toggleSearch() {
                    this.showSearch = !this.showSearch;
                    if (this.showSearch) {
                        // Focus the search input when opening with delay for mobile keyboard
                        setTimeout(() => {
                            if (this.$refs.searchOverlayInput) {
                                this.$refs.searchOverlayInput.focus();
                                this.$refs.searchOverlayInput.click();
                            }
                        }, 350);
                    } else {
                        // Clear search when closing
                        this.searchQuery = '';
                        this.searchResults = [];
                    }
                },

                async searchContent() {
                    if (this.searchQuery.trim() === '') {
                        this.searchResults = [];
                        return;
                    }

                    this.isLoadingSearch = true;
                    this.searchResults = [];

                    try {
                        const response = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${this.apiKey}&query=${encodeURIComponent(this.searchQuery)}`);
                        const data = await response.json();
                        this.searchResults = data.results.filter(item => item.media_type === 'movie' || item.media_type === 'tv') || [];
                    } catch (error) {
                        console.error('Error searching content:', error);
                    } finally {
                        this.isLoadingSearch = false;
                    }
                }
            }
        }
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Force fullscreen on PWA launch
        document.addEventListener('DOMContentLoaded', () => {
            // Check if running as PWA
            if (window.matchMedia('(display-mode: standalone)').matches ||
                window.navigator.standalone === true) {

                // Force fullscreen immediately
                const requestFullscreen = () => {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen().catch(() => { });
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        document.documentElement.webkitRequestFullscreen();
                    } else if (document.documentElement.msRequestFullscreen) {
                        document.documentElement.msRequestFullscreen();
                    }
                };

                // Try immediately
                requestFullscreen();

                // Try again after a short delay to ensure it works
                setTimeout(requestFullscreen, 100);
                setTimeout(requestFullscreen, 500);
            }
        });
    </script>
