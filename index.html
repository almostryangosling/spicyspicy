<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Spicy - Find & Watch Movies & TV Shows</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Spicy">
    <meta name="mobile-web-app-capable" content="yes">

        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cpath fill='%2300A86B' d='M16 2C12.1 2 9 5.1 9 9c0 1.4.4 2.7 1 3.8C8.7 13.8 7 15.8 7 18c0 3.9 3.1 7 7 7h4c3.9 0 7-3.1 7-7 0-2.2-1.7-4.2-3-5.2.6-1.1 1-2.4 1-3.8 0-3.9-3.1-7-7-7z'/%3E%3Cpath fill='%23008000' d='M16 4c2.8 0 5 2.2 5 5 0 1-.3 2-.8 2.8-.2.3-.4.6-.6.9-.5-.1-1-.2-1.6-.2-2.8 0-5 2.2-5 5 0 .6.1 1.1.3 1.6-.3-.2-.6-.4-.9-.6C12.3 17 12 16 12 15c0-2.8 2.2-5 5-5 .6 0 1.1.1 1.6.3-.2-.3-.4-.6-.6-.9C18.3 8.3 18 7 18 6c0-2.8 2.2-5 5-5z'/%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="appicon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Note: Using Tailwind CDN for simplicity in this static web app.
         For production with build process, consider installing via npm and using PostCSS. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.14.1/cdn.min.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    backgroundColor: {
                        'amoled': '#000000',
                        'amoled-light': '#0A0A0A',
                        'amoled-card': '#121212',
                    },
                    borderColor: {
                        'amoled-border': '#1A1A1A',
                    },
                },
            },
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            max-width: 100vw;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: none;
            border-bottom: 4px solid #9ca3af;
            background: transparent;
            color: #f9fafb;
            font-size: 1.25rem;
            transition: border-color 0.3s ease;
        }

        @media (min-width: 640px) {
            .search-input {
                padding: 1.5rem 3rem 1.5rem 1rem;
                font-size: 2rem;
            }
        }

        .search-input:focus {
            outline: none;
            border-bottom-color: #3b82f6;
        }

        .search-input::placeholder {
            color: #9ca3af;
        }

        .search-icon,
        .discover-icon {
            position: absolute;
            right: 0.5rem;
            width: 1.5rem;
            height: 1.5rem;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .search-icon {
            right: 3.5rem;
        }

        .discover-icon {
            right: 0.5rem;
        }

        .search-icon:hover,
        .discover-icon:hover {
            color: #7792bd;
        }

        /* Hide discover icon and search icon on mobile devices */
        @media (max-width: 639px) {

            .discover-icon,
            .search-icon {
                display: none;
            }
        }

        @media (min-width: 640px) {

            .search-icon,
            .discover-icon {
                width: 2rem;
                height: 2rem;
            }

            .search-icon {
                right: 4rem;
            }
        }

        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .card-hover::after {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(35deg,
                    rgba(168, 85, 247, 0.4),
                    rgba(168, 85, 247, 0),
                    rgba(139, 92, 246, 0.4));
            border-radius: 0.5rem;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card-hover:hover {
            /* Remove vertical lift to avoid cards touching the viewport/container edges on hover.
               Keep a slight scale for the hover emphasis. */
            transform: scale(1.02);
            box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .card-hover:hover::after {
            opacity: 1;
        }

        .card-hover:hover .card-overlay {
            opacity: 1;
            background: linear-gradient(to top,
                    rgba(0, 0, 0, 0.95) 0%,
                    rgba(0, 0, 0, 0.8) 40%,
                    rgba(0, 0, 0, 0.2) 100%);
        }

        .card-overlay {
            opacity: 0;
            transition: all 0.4s ease;
            background: linear-gradient(to top,
                    rgba(0, 0, 0, 0.9) 0%,
                    rgba(0, 0, 0, 0.7) 50%,
                    rgba(0, 0, 0, 0.3) 100%);
        }

        .card-hover:hover .card-overlay {
            opacity: 1;
            background: linear-gradient(to top,
                    rgba(0, 0, 0, 0.95) 0%,
                    rgba(0, 0, 0, 0.8) 40%,
                    rgba(0, 0, 0, 0.2) 100%);
        }

        .card-hover:hover img {
            filter: blur(2px) brightness(0.9);
            transition: all 0.4s ease;
        }

        .card-hover img {
            transition: all 0.4s ease;
        }

        /* TV Mode Styles */
        .tv-focused-section {
            position: relative;
        }

        .tv-focused-section::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 3px solid #ADD8E6;
            border-radius: 0.75rem;
            z-index: 10;
            pointer-events: none;
        }

        .tv-focused-item {
            position: relative;
            border: 2px solid #ADD8E6;
            border-radius: 0.5rem;
            z-index: 10;
        }

        .tv-navigable-item {
            transition: all 0.3s ease;
        }

        .tv-navigable-item.tv-focused-item {
            border: 3px solid #ADD8E6 !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-delay-1 {
            animation-delay: 0.1s;
        }

        .fade-in-delay-2 {
            animation-delay: 0.2s;
        }

        .fade-in-delay-3 {
            animation-delay: 0.3s;
        }

        /* Hero Carousel Styles */
        .hero-carousel {
            position: relative;
            width: 100%;
            height: 50vh;
            min-height: 400px;
            max-height: 500px;
            overflow: hidden;
            touch-action: pan-y;
        }

        .hero-slides-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            will-change: transform;
        }

        .hero-slide {
            position: relative;
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            min-width: 100%;
            max-width: 100%;
        }

        .hero-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(0px);
        }

        .hero-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top,
                    rgba(0, 0, 0, 1) 0%,
                    rgba(0, 0, 0, 0.95) 15%,
                    rgba(0, 0, 0, 0.85) 30%,
                    rgba(0, 0, 0, 0.7) 50%,
                    rgba(0, 0, 0, 0.4) 70%,
                    rgba(0, 0, 0, 0.2) 85%,
                    rgba(0, 0, 0, 0.1) 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1rem 1rem 3rem;
            max-width: 100%;
            box-sizing: border-box;
        }

        .hero-title {
            font-size: 1.25rem;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 0.375rem;
            line-height: 1.2;
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .hero-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }

        .hero-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #fbbf24;
            font-weight: 600;
        }

        .hero-overview {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.8rem;
            line-height: 1.4;
            margin-bottom: 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
            max-width: 100%;
            word-wrap: break-word;
        }

        .hero-buttons {
            display: flex;
            gap: 0.375rem;
            flex-wrap: wrap;
        }

        .hero-btn {
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            font-weight: 600;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .hero-btn-play {
            background: white;
            color: black;
        }

        .hero-btn-play:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        .hero-btn-info {
            background: rgba(109, 109, 110, 0.7);
            color: white;
        }

        .hero-btn-info:hover {
            background: rgba(109, 109, 110, 0.9);
            transform: scale(1.05);
        }

        @media (min-width: 640px) {
            .hero-title {
                font-size: 3rem;
            }

            .hero-overview {
                font-size: 1.1rem;
                -webkit-line-clamp: 4;
                line-clamp: 4;
            }

            .hero-content {
                padding: 2rem 2rem 6rem;
            }

            .hero-carousel {
                display: none !important;
            }
        }

        @media (max-width: 639px) {
            .hero-carousel {
                display: block !important;
            }
        }
    </style>
    <style>
        .horizontal-scroll {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 0 1rem;
            overscroll-behavior-x: contain;
        }

        .horizontal-scroll::-webkit-scrollbar {
            display: none;
        }

        .scroll-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid transparent;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .scroll-arrow:hover {
            opacity: 1;
            background: transparent;
            border-color: #3b82f6;
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        .scroll-arrow:active {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        .scroll-arrow.left {
            left: -60px;
        }

        .scroll-arrow.right {
            right: -60px;
        }

        .scroll-container {
            position: relative;
            margin: 0 -1rem;
        }

        .card-fixed {
            flex: 0 0 180px;
            min-width: 180px;
        }

        @media (min-width: 640px) {
            .card-fixed {
                flex: 0 0 200px;
                min-width: 200px;
            }
        }

        @media (min-width: 768px) {
            .card-fixed {
                flex: 0 0 220px;
                min-width: 220px;
            }
        }

        @media (min-width: 1024px) {
            .card-fixed {
                flex: 0 0 240px;
                min-width: 240px;
            }
        }

        @media (max-width: 639px) {
            .card-fixed {
                flex: 0 0 140px;
                min-width: 140px;
            }
        }
    </style>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>

<body class="bg-amoled min-h-screen text-white" x-data="searchApp()">

    <!-- Hero Carousel (Mobile Only) -->
    <div x-show="showHeroCarousel && getHeroItems().length > 0" class="hero-carousel sm:hidden"
        x-init="startHeroCarousel()" @touchstart="handleHeroTouchStart($event)" @touchmove="handleHeroTouchMove($event)"
        @touchend="handleHeroTouchEnd($event)">
        <div class="hero-slides-container"
            :style="`transform: translateX(-${currentHeroSlide * 100}%); transition: ${heroTransition ? 'transform 0.3s ease-out' : 'none'}`">
            <template x-for="(item, index) in getHeroItems()" :key="'hero-' + index">
                <div class="hero-slide">
                    <div class="hero-backdrop"
                        :style="`background-image: url('https://image.tmdb.org/t/p/original${item.backdrop_path || item.poster_path}')`">
                    </div>
                    <div class="hero-gradient"></div>
                    <div class="hero-content">
                        <h1 class="hero-title" x-text="item.title || item.name"></h1>
                        <div class="hero-meta">
                            <span class="hero-rating">
                                ⭐ <span x-text="item.vote_average ? item.vote_average.toFixed(1) : 'N/A'"></span>
                            </span>
                            <span class="text-gray-300">•</span>
                            <span class="text-gray-300"
                                x-text="(item.release_date || item.first_air_date || '').substring(0, 4)"></span>
                        </div>
                        <p class="hero-overview" x-text="item.overview || 'No description available.'"></p>
                        <div class="hero-buttons">
                            <button @click="watchContent(item)" class="hero-btn hero-btn-play">
                                <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20">
                                    <path
                                        d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z" />
                                </svg>
                                Play
                            </button>
                            <button @click="toggleWatchlist(item)" class="hero-btn hero-btn-info">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        :d="isInWatchlist(item.id) ? 'M5 13l4 4L19 7' : 'M12 4v16m8-8H4'" />
                                </svg>
                                <span x-text="isInWatchlist(item.id) ? 'In List' : 'My List'"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <div class="container mx-auto px-4 pt-0 pb-16 sm:py-24 md:py-32 lg:py-48">
        <!-- Header - No buttons needed on home page -->
        <!-- Search Bar -->
        <div x-show="showSearchBar" class="hidden sm:flex justify-center mb-8 sm:mb-12 fade-in">
            <div class="search-container max-w-md sm:max-w-lg md:max-w-xl lg:max-w-2xl xl:max-w-3xl">
                <input type="text" x-model="searchQuery" @keyup.debounce.500ms="searchContent()"
                    @keyup.enter="searchContent()" placeholder="Search for movies, TV shows..." class="search-input"
                    x-ref="searchInput">
                <svg xmlns="http://www.w3.org/2000/svg" class="search-icon h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <a href="discover.html" class="discover-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2M7 4H5a2 2 0 00-2 2v10a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2h-2M7 4h10" />
                    </svg>
                </a>
            </div>
        </div>

        <!-- Loading State -->
        <div x-show="isLoading" class="flex justify-center mb-6 sm:mb-8">
            <div class="animate-spin rounded-full h-6 w-6 sm:h-8 sm:w-8 border-b-2 border-blue-400"></div>
        </div>

        <!-- Results -->
        <div x-show="results.length > 0 && !isLoading" class="max-w-7xl mx-auto">
            <h2 class="text-xl sm:text-2xl font-bold text-white mb-4 sm:mb-6">Search Results</h2>
            <div class="scroll-container">
                <div id="results-container" class="horizontal-scroll">
                    <template x-for="(item, index) in results" :key="'result-' + index">
                        <div class="card-fixed tv-navigable-item">
                            <div class="card-hover bg-amoled-card rounded-lg overflow-hidden shadow-lg cursor-pointer border border-amoled-border"
                                @click="watchContent(item)">
                                <div class="aspect-[2/3] relative">
                                    <img :src="'https://image.tmdb.org/t/p/w500' + item.poster_path"
                                        :alt="item.title || item.name" class="w-full h-full object-cover" @error="event => {
                                            event.target.src = 'https://via.placeholder.com/300x450?text=No+Image';
                                        }">
                                    <div
                                        class="card-overlay absolute inset-0 flex flex-col justify-end p-2 sm:p-3 md:p-4">
                                        <h3 class="text-sm md:text-lg font-semibold" x-text="item.title || item.name">
                                        </h3>
                                        <p class="text-gray-400 text-xs md:text-sm mt-1"
                                            x-text="'⭐ ' + (item.vote_average ? item.vote_average.toFixed(1) : 'N/A') + '/10'">
                                        </p>
                                    </div>
                                    <div class="absolute top-2 right-2 flex space-x-2 z-20">
                                        <button @click.stop.prevent="toggleWatchlist(item)"
                                            class="bg-black bg-opacity-75 hover:bg-opacity-90 text-white p-1.5 sm:p-2 rounded-full transition-all z-20 relative cursor-pointer"
                                            :class="isInWatchlist(item.id) ? 'text-yellow-400' : 'text-white'">
                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                class="h-4 w-4 sm:h-5 sm:w-5 pointer-events-none"
                                                :fill="isInWatchlist(item.id) ? 'currentColor' : 'none'"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M12 4v16m8-8H4" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- Watchlist -->
        <div x-show="showWatchlist && getFilteredWatchlist().length > 0"
            class="max-w-7xl mx-auto mt-4 sm:mt-6 fade-in fade-in-delay-1">
            <h2 class="text-xl sm:text-2xl font-bold text-white mb-4 sm:mb-6">My Watchlist</h2>
            <div class="scroll-container">
                <div id="watchlist-container" class="horizontal-scroll">
                    <template x-for="(item, index) in getFilteredWatchlist()" :key="'watchlist-' + index">
                        <div class="card-fixed tv-navigable-item">
                            <div class="card-hover bg-amoled-card rounded-lg overflow-hidden shadow-lg cursor-pointer border border-amoled-border"
                                @click="watchContent(item)">
                                <div class="aspect-[2/3] relative">
                                    <img :src="'https://image.tmdb.org/t/p/w500' + item.poster_path" :alt="item.title"
                                        class="w-full h-full object-cover" @error="event => {
                                            event.target.src = 'https://via.placeholder.com/300x450?text=No+Image';
                                        }">
                                    <div
                                        class="card-overlay absolute inset-0 flex flex-col justify-end p-2 sm:p-3 md:p-4">
                                        <h3 class="text-sm md:text-lg font-semibold" x-text="item.title || item.name">
                                        </h3>
                                        <p class="text-gray-400 text-xs md:text-sm mt-1"
                                            x-text="'⭐ ' + (item.vote_average ? item.vote_average.toFixed(1) : 'N/A') + '/10'">
                                        </p>
                                    </div>
                                    <div class="absolute top-2 right-2 flex space-x-2 z-20">
                                        <button @click.stop.prevent="toggleWatchlist(item)"
                                            class="bg-red-600 hover:bg-red-700 text-white p-1.5 sm:p-2 rounded-full transition-all z-20 relative cursor-pointer">
                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                class="h-4 w-4 sm:h-5 sm:w-5 pointer-events-none" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- Continue Watching -->
        <div id="continue-watching-section" x-show="showContinueWatching && getFilteredContinueWatching().length > 0"
            class="max-w-7xl mx-auto mt-8 sm:mt-12 fade-in fade-in-delay-2">
            <h2 class="text-xl sm:text-2xl font-bold text-white mb-4 sm:mb-6">Continue Watching</h2>
            <div class="scroll-container">
                <div id="continue-watching-container" class="horizontal-scroll">
                    <template x-for="(item, index) in getFilteredContinueWatching()" :key="'continue-' + index">
                        <div class="card-fixed tv-navigable-item">
                            <div class="card-hover bg-amoled-card rounded-lg overflow-hidden shadow-lg cursor-pointer border border-amoled-border"
